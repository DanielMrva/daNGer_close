                <h6 class="nav-link active">
                    {{encounter.date}}
                </h6>
            </li>
            <li class="nav-item">
                <h6 class="nav-link">
                    {{encounter.encounterUser}}
                </h6>
            </li>
            <li class="nav-item">

                    {{encounter.encType}}

    <div class="card-body">

            {{encounter.description}}
        </p>
